<!--
  Generated template for the ExpensesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Expenses</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header style="text-align:center">
          Total Incomes: 
        </ion-card-header>
        <ion-card-content>
          RD$3,060.25
        </ion-card-content>
      </ion-card>

      <ion-card *ngFor="let t of transactions ">
        <ion-card-header style="text-align:center">
          RD$ {{t.value}} 
        </ion-card-header>
        <ion-card-content>
          {{t.description}}
        </ion-card-content>
      </ion-card>
  <ion-fab right bottom>
    <button ion-fab  (click)="addTrans()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
