<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="moneyOpt" color="primary" >
      <ion-segment-button value="overall">
        Overall
      </ion-segment-button>
      <ion-segment-button value="incomes">
        Incomes
      </ion-segment-button>
      <ion-segment-button value="expenses">
        Expenses
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngSwitchCase="'overall'">    
    <div class="container">
      This is the overall segment
      </div>
      </ion-list>

      <ion-list *ngSwitchCase="'incomes'">    
          <div class="container">
            This is the incomes segment
            </div>
            </ion-list>

            <ion-list *ngSwitchCase="'expenses'">    
                <div class="container">
                  This is the expenses segment
                  </div>
                  </ion-list>
  </ion-content>
